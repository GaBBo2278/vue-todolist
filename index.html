<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-ToDoList</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="root">
        <header>
            <input v-on:keyup.enter="add" v-model="attivita" type="text" placeholder="Nuovo ToDo">
            <button @click="add">Aggiungi</button>
        </header>
        
        <main>
            <div class="list">
                <ul v-for="(toDo, index) in toDos">
                    <li>
                        <span @click="changeStatus(index)" :class="toDo.fatto ? 'line-through' : '' ">{{toDo.attivita}}</span>
                        <i @click="remove(index)" class="fa-solid fa-xmark"></i>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <!-- TAG script per collegamento a Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
